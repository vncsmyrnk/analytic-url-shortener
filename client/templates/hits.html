<html data-bs-theme="dark">
  <head>
    <title>AUS: Analytic URL Shortener</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </head>
  <body>
    <div class="container-lg mt-5">
      <div class="d-flex justify-content-center">
        <h1>Analytic URL Shortener</h1>
      </div>
      <form class="row g-3">
        <div class="mb-3">
          <label for="exampleFormControlInput1" class="form-label">Hash</label>
          <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="251e92b9123" required>
        </div>
        <div class="mb-3">
          <button type="submit" onclick="handleButtonClick()" class="btn btn-primary mb-3">Check it</button>
        </div>
      </form>

      <div class="list-group">
        <a href="#" class="list-group-item list-group-item-action" aria-current="true">
          <div class="d-flex w-100 justify-content-between">
            <h5 class="mb-1">192.168.0.1</h5>
            <small>3 days ago</small>
          </div>
          <p class="mb-1">Mozilla/5.0 (X11; Linux x86_64)</p>
          <small>2024-01-03 19:00:00</small>
        </a>
        <a href="#" class="list-group-item list-group-item-action" aria-current="true">
          <div class="d-flex w-100 justify-content-between">
            <h5 class="mb-1">192.168.0.2</h5>
            <small>5 days ago</small>
          </div>
          <p class="mb-1">Mozilla/5.0 (X11; Linux x86_64)</p>
          <small>2024-01-01 14:00:00</small>
        </a>
      </div>
    </div>

    <script>
      (function () {
        'use strict'

        var forms = document.querySelectorAll('.needs-validation')
        Array.prototype.slice.call(forms)
          .forEach(function (form) {
            form.addEventListener('submit', function (event) {
              event.preventDefault()
              event.stopPropagation()

              form.classList.add('was-validated')
            }, false)
          })
      })()
    </script>
  </body>
</html>
